<!-- src/main/resources/templates/add-book.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:with="pageTitle='Add New Book'" th:replace="~{layout :: ~{body}}">
<body th:fragment="content">

<div id="main-content">
    <h1 th:text="${pageTitle}">Add a New Book</h1>

    <!-- Formularul va arata modern si curat -->
    <form action="#" th:action="@{/books}" th:object="${book}" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" required>

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" required>

        <button type="submit">Save Book</button>
    </form>

    <br>
    <a href="/books">Back to Book List</a>
</div>

</body>
</html>
